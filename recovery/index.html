<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HH-Tetris</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <div class="game-container">
      <!-- Mobile Header (Visible only on mobile) -->
      <div id="mobile-header">
        <div class="header-left">
          <!-- Increased width to 120 to fit 2 pieces comfortably -->
          <canvas id="mob-next" width="120" height="40"></canvas>
          <button id="mob-mute-btn" class="icon-btn" title="Mute/Unmute" style="margin-left: 5px;">
            <!-- Initial: Unmuted (Speaker) -->
            <svg id="mob-mute-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
          </button>
          <div class="stat-item" title="Level">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v20M2 12h20"></path>
            </svg>
            <span id="mob-level">0</span>
          </div>
          <div class="stat-item" title="Lines">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <span id="mob-lines">0</span>
          </div>
          <div class="stat-item" title="Speed">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M16 12l-4-4"></path>
            </svg>
            <span id="mob-speed">0%</span>
          </div>
          <div class="stat-item" title="Score">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            <span id="mob-score">0</span>
          </div>
        </div>
        <div class="header-right">
          <button id="mob-restart-btn" class="icon-btn" title="Start/Reset">
            <!-- Initial: Play Triangle -->
            <svg id="mob-restart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
          </button>
          <button id="mob-pause-btn" class="icon-btn" title="Pause">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>
          <button id="mob-menu-btn" class="icon-btn" title="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Overlay -->
      <div id="mob-menu-overlay" class="hidden">
        <div class="menu-content">
          <button id="mob-menu-close" class="close-btn">Ã—</button>
          <h2>Menu</h2>
          <div id="mob-menu-controls">
            <!-- Content moved here via JS or duplicated -->
            <input type="text" id="mob-username" placeholder="Name" class="username-input">
            <p class="song-display">Song: <span id="mob-song-title">Classic Pop</span></p>
            <button id="mob-play-btn" class="play-button">Play / Reset</button>
            <a href="ranking.html" class="util-button" style="text-decoration: none; display: block; text-align: center;">Rankings</a>
          </div>
        </div>
      </div>

      <canvas id="board" class="game-board" width="300" height="600"></canvas>

      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <p>Speed: <span id="speed">0%</span></p>
          <p class="song-display">Song: <span id="song-title">Classic Pop</span></p>
        </div>
        <canvas id="next" class="next-board" width="120" height="120"></canvas>
        <div class="controls-container">
          <input type="text" id="username" placeholder="Enter Name" class="username-input">
          <button id="pause-btn" class="util-button paused">Resume</button>
          <button id="play-btn" class="play-button">Play</button>
          <a href="ranking.html" class="util-button" style="text-decoration: none; display: inline-block; text-align: center;">Rankings</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
